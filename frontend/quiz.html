<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="welcome.css" />
    <style>
      #quiz-container {
        text-align: left;
      }
      .option-btn {
        display: block;
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        background: #f0f4f8;
        border: 2px solid #d1d8e0;
        border-radius: 10px;
        cursor: pointer;
        text-align: left;
        font-size: 14px;
        transition: 0.2s;
      }
      .option-btn:hover {
        background: #e1e8f0;
        border-color: #6c5ce7;
      }
      .progress-bar {
        height: 4px;
        background: #dfe6e9;
        margin-bottom: 20px;
        border-radius: 2px;
      }
      #progress-fill {
        height: 100%;
        background: #6c5ce7;
        width: 20%;
        transition: width 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="progress-bar"><div id="progress-fill"></div></div>
      <div id="quiz-container">
        <h2 id="question-text">Loading...</h2>
        <div id="options-list"></div>
      </div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
